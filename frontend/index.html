<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Monitoring Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>LOG Monitoring Dashboard</h1>
      <p>Real-time log monitoring and analysis</p>
    </header>

    <!-- Stats Grid -->
    <section class="stats">
      <div class="stat-card">
        <div class="stat-number error" id="errorCount">0</div>
        <div class="stat-label">Errors</div>
      </div>
      <div class="stat-card">
        <div class="stat-number warning" id="warningCount">0</div>
        <div class="stat-label">Warnings</div>
      </div>
      <div class="stat-card">
        <div class="stat-number info" id="infoCount">0</div>
        <div class="stat-label">Info</div>
      </div>
      <div class="stat-card">
        <div class="stat-number other" id="totalCount">0</div>
        <div class="stat-label">Total Logs</div>
      </div>
    </section>

    <!-- Charts Section -->
    <section class="charts">
      <div class="chart-card">
        <h2>Logs Trend</h2>
        <div style="height: 300px;">
          <canvas id="lineChart"></canvas>
        </div>
      </div>
      <div class="chart-card">
        <h2>Log Classification</h2>
        <div style="height: 300px;">
          <canvas id="doughnutChart"></canvas>
        </div>
      </div>
      <div class="chart-card">
        <h2>Logs per Source</h2>
        <div style="height: 300px;">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </section>

    <!-- Logs Table -->
    <section class="logs-section">
      <div class="logs-header">
        <h2>Recent Logs</h2>
        <button class="refresh-btn" onclick="refreshLogs()">Refresh</button>
      </div>

      <div id="loading" class="loading">Loading logs...</div>

      <table class="log-table" id="logTable" style="display: none;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Message</th>
            <th>Source</th>
            <th>Classification</th>
          </tr>
        </thead>
        <tbody id="logTableBody"></tbody>
      </table>

      <div class="last-updated" id="lastUpdated"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
