<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Site Monitoring Dashboard</h1>
            <p>Real-time AI-powered log monitoring and analysis</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number error" id="errorCount">-</div>
                <div>Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number warning" id="warningCount">-</div>
                <div>Warnings</div>
            </div>
            <div class="stat-card">
                <div class="stat-number info" id="infoCount">-</div>
                <div>Info</div>
            </div>
            <div class="stat-card">
                <div class="stat-number other" id="totalCount">-</div>
                <div>Total Logs</div>
            </div>
        </div>

        <div class="logs-section">
            <div class="logs-header">
                <h2>ðŸ“‹ Recent Logs</h2>
                <button class="refresh-btn" onclick="loadLogs()">ðŸ”„ Refresh</button>
            </div>

            <div id="loading" class="loading">Loading logs...</div>

            <table class="log-table" id="logTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Timestamp</th>
                        <th>Message</th>
                        <th>Source</th>
                        <th>Classification</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                </tbody>
            </table>

            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
